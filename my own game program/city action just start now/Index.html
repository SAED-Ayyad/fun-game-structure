<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Defender Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <div id="city"></div>
    <div id="player"></div>
    <div id="enemies"></div>
    <div id="bullets"></div>
    <div id="obstacles"></div>
    <div id="controls">
      <button id="startBtn" onclick="startGame()">Start Game</button>
      <button id="shootBtn" onclick="shoot()">Shoot</button>
      <button id="reloadBtn" onclick="reload()">Reload</button>
      <div id="ammo">Ammo: <span id="ammoCount">30</span></div>
      <div id="health">Health: <span id="healthBar"></span></div>
      <div id="score">Score: <span id="scoreValue">0</span></div>
      <div id="level">Level: <span id="levelValue">1</span></div>
    </div>
  </div>

  <audio id="shootSound" src="shoot.mp3"></audio>
  <audio id="hitSound" src="hit.mp3"></audio>
  <audio id="gameOverSound" src="game-over.mp3"></audio>

  <script src="game.js"></script>
</body>
</html>
